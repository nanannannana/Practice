<html>
    <head>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.min.js" ></script>
        <script src="./jquery-ui-1.13.2/jquery-ui.js"></script>
        <link href="./jquery-ui-1.13.2/jquery-ui.css">
        <style>
            div {
                height:100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .one:hover {
                cursor:pointer;
            }
            .one {
                width:200px;
                height:200px;
                background-color: red;
            }
            .two {
                width:200px;
                height:200px;
                border-radius: 200px;
                background-color: pink;
            }
            .three {
                width:0px;
                height:0px;
                border-top: 200px solid none;
                border-bottom: 200px solid magenta;
                border-right: 100px solid transparent;
                border-left: 100px solid transparent;
            }
        </style>
        <script>
            function cc() {
                if ($("#shape").attr("class")=="one") {
                    $('#shape').switchClass("one","two",2000);
                } else if ($("#shape").attr("class")=="two") {
                    $('#shape').switchClass("two","three",2000);
                } else if ($("#shape").attr("class")=="three") {
                    $('#shape').switchClass("three","one",2000);
                }
            }
        </script>
    </head>
    <body>
        <div>
            <div id="shape" class="one" onclick="cc()"></div>
        </div>
    </body>
</html>
