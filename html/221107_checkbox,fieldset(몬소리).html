<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script>
            var price  = 24000;
            function sum(obj) {
                if (obj.checked) price = price + Number(obj.value);
                else price = price - Number(obj.value);
                // $('#total').text(price+"원");
                var total = document.querySelector("#total");
                total.innerText = price + "원";
            }
        </script>
    </head>
    <body>
        <h2>피자 주문</h2>
        <fieldset style="border:1px solid red;">
            <legend>사이즈</legend>
            <p>Large - 24000원</p>
        </fieldset>
        <fieldset style="border:1px solid red;">
            <legend>추가 주문</legend>
            <!-- <input type="checkbox" name="추가주문" value="800" onclick="sum();">피클(800원)
            <input type="checkbox" name="추가주문" value="300" onclick="sum();">칠리 소스(300원)
            <input type="checkbox" name="추가주문" value="200" onclick="sum();">디핑 소스(200원)
            <br>
            <input type="checkbox" name="추가주문" value="4800" onclick="sum();">치즈스틱(4개, 800원)
            <input type="checkbox" name="추가주문" value="2400" onclick="sum();">콘 샐러드(2400원) -->
        </fieldset>
        <fieldset style="border:1px solid red;">
            <legend>합계</legend>
            <p id="total"></p>
        </fieldset>
    </body>
</html>
