<html>
    <head>
        <script>
        </script>
    </head>
    <body>
        <strong>방명록입니당</strong>
        <br><br>
        <span>작성자</span>
        <input type="text" id="input1">
        <br>
        <span>내용</span>
        <input type="text" id="input2">
        <br><br>
        <button type="button" onclick="add()">작성하기</button>
        <br><br>
        <table style="text-align:center" border="1" cellspacing="0" cellpadding="7">
            <tr id="tr">
                <td>번호</td>
                <td>작성자</td>
                <td>내용</td>
                <td>작성일</td>
            </tr>
        </table>
        <script>
            function add() {
                var value1 = document.getElementById('input1').value;
                var value2 = document.getElementById('input2').value;
                var date = new Date();
                var year = date.getFullYear();
                var month = date.getMonth();
                var month2 = parseInt(month)+1;
                var date2 = date.getDate();
                var hour = date.getHours();
                var min = date.getMinutes();
                var datee = year+"-"+month2+"-"+date2+" "+hour+":"+min;

                //새로운 행 만들기
                var table = document.querySelector('table');
                var tr = document.createElement('tr');               

                var cell1 = document.createElement('td');
                var num = document.querySelectorAll('tr').length; //tr태그의 갯수 = 행 순서
                cell1.innerText = num;
                var cell2 = document.createElement('td');
                cell2.innerText = value1;
                var cell3 = document.createElement('td');
                cell3.innerText = value2;
                var cell4 = document.createElement('td');
                cell4.innerText = datee;

                tr.append(cell1, cell2, cell3, cell4);
                table.append(tr);
                
                document.getElementById('input1').value = "";
                document.getElementById('input2').value = "";
            }
        </script>
    </body>
</html>
