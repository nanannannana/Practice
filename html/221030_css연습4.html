            #tae:hover {

            #kang:hover {

            /* 이미지 관련 */

            }
            .first:hover {

            .second:hover {
                transform: rotate(5deg);
                transition: 1s;
            }
            .third:hover {

                transition: 1s;
            }

        </style>
